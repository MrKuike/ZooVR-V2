<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooVR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-assets-item id="mundo" src="assets/menu_world.glb"></a-assets-item>
        <a-asset-item id="fuente" src="assets/custom-msdf.json"></a-asset-item>
        <img src="assets/pradera.png" alt="Pradera" id="pradera-img">
        <img src="assets/desierto.png" alt="Desierto" id="desierto-img">
        <img src="assets/oceano.png" alt="Oceano" id="oceano-img">
        <img src="assets/sabana.png" alt="Sabana" id="sabana-img">
      </a-assets>
      <a-camera>
        <a-cursor fuse="false" raycaster="objects:.clickable"></a-cursor>
      </a-camera>
      <a-entity gltf-model="#mundo" position="-1.5 -18 20" rotation="0 -120 0" scale="1 1 1"></a-entity>
      <a-sky color="#7893DD"></a-sky>
      <!-- PANEL DE BIENVENIDA -->

      <a-plane id="panel-bienvenida" position="0 2 -3" rotation="180 180 180" width="5" height="3" material="opacity: 0.9; transparent: true">
        <a-text value="Bienvenido a ZooVR" color="black" align="center" position="0 1.2 0"></a-text>
        <a-text value="Esta aplicación está diseñada para vivir la experiencia de un zoologico virual, contendrá diversos elementos interactivos para aprender y vivir una gran experiencia." 
          color="black" 
          align="center" 
          position="0 0 0" 
          width="4" 
          color="black"
          material="shader: standard; alphaTest: 0.5;"></a-text>
        <a-plane id="continuar" class="clickable" text="value: Continuar; color:black ; width: 3; align: center" position="0 -1 0.001" width="1.5" height="0.5" color="grey"></a-plane>
      </a-plane>

      <!-- PANEL DE SELECCION-->

      <a-plane id="panel-seleccion" position="0 2 -3" rotation="180 180 180" width="3.5" height="3" visible="false">
        <a-text value="Selecciona el ambiente" color="black" align="center" position="0 1.2 0"></a-text>
        <a-text value="Selecciona alguno de los ambientes para interactuar." 
        color="black" 
        align="center" 
        position="0 0.7 0" 
        width="3.5" 
        color="black"
        material="shader: standard; alphaTest: 0.5;"></a-text>
        <a-plane position="-0.525 0 0.001" rotation="180 180 180" width="0.8" height="0.8" class="clickable" id="ambient-pradera">
          <a-image src="#pradera-img" width="0.9" height="0.8" position="0 0 0.001"></a-image>
        </a-plane>
        <a-plane position="0.525 0 0.001" rotation="180 180 180" width="0.8" height="0.8" class="clickable" id="ambient-desierto">
          <a-image src="#desierto-img" width="0.9" height="0.8" position="0 0 0.001"></a-image>
        </a-plane>
        <a-plane position="-0.525 -1 0.001" rotation="180 180 180" width="0.8" height="0.8" class="clickable" id="ambient-oceano">
          <a-image src="#oceano-img" width="0.9" height="0.8" position="0 0 0.001"></a-image>
        </a-plane>
        <a-plane position="0.525 -1 0.001" rotation="180 180 180" width="0.8" height="0.8" class="clickable" id="ambient-sabana">
          <a-image src="#sabana-img" width="0.9" height="0.8" position="0 0 0.001"></a-image>
        </a-plane>
      </a-plane>
    </a-scene>

    <script>
      const boton = document.querySelector('#continuar');
      const panel1 = document.querySelector('#panel-bienvenida');
      const panel2 = document.querySelector('#panel-seleccion');
      // Evento de clic en el botón
      boton.addEventListener('click', () => {
        // Oculta el primer panel
        panel1.setAttribute('visible', 'false');
        // Muestra el segundo panel
        panel2.setAttribute('visible', 'true');
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
